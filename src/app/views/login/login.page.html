<ion-content [fullscreen]="true">
<!--  <ion-header collapse="condense">-->
<!--    <ion-toolbar>-->
<!--      <ion-title size="large">Login</ion-title>-->
<!--    </ion-toolbar>-->
<!--  </ion-header>-->

  <div class="flex flex-col justify-items-center items-center h-screen bg-primary-content text-base-100">

    <div class="flex-none">
      <img src="assets/img/jho.png" alt="" class="w-56">
    </div>

    <div class="flex-none">
      <h1 class="text-2xl font-semibold">Login</h1>
    </div>

    <div class="flex-grow w-full px-8 mt-16">
      <div class="flex flex-col space-y-4">
        <input type="text" placeholder="Email-adresse" class="input bg-secondary-content text-primary focus:border-primary rounded-xl h-16" [(ngModel)]="email" name="email" [disabled]="loadingState" [ngClass]="{'input-bordered input-error': errorState}"/>
        <input type="password" placeholder="Password" class="input bg-secondary-content text-primary focus:border-primary rounded-xl h-16" [(ngModel)]="password" name="password" [disabled]="loadingState" [ngClass]="{'input-bordered input-error': errorState}"/>
        <p class="text-error h-8">
          @if (errorState) {
          Benutzername oder Passwort Falsch
          }
        </p>
        <div class="flex justify-center pt-8">
          @if (loadingState) {
          <button class="btn btn-primary mb-3 btn-wide rounded-full text-lg">
            <span class="loading loading-infinity loading-lg"></span>
            Ein Moment...
          </button>
          } @else {
          <button class="btn btn-primary mb-3 btn-wide rounded-full text-lg" (click)="onClickLogin()" >Login</button>
          }
        </div>

      </div>
    </div>

    <div class="flex-grow justify-center">
      <a class="text-primary" [routerLink]="'../forgot'">Passwort vergessen?</a>
    </div>

    <div class="flex-none flex mb-8 text-primary">
      <a>Impressum</a>
      <div class="mx-4">
        |
      </div>
      <a>Datenschutzbestimmungen</a>
    </div>
  </div>


</ion-content>
